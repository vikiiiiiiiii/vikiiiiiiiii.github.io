<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前言</title>
  <style>
    body {
      background-color: rgba(139, 0, 0, 0.8); /* 半透明的深红色背景 */
      font-family: '楷体', cursive; /* 设置字体为楷体 */
      color: #FFFFFF; /* 所有文字颜色设为白色 */
      margin: 20px; /* 添加一些外边距 */
    }

    h1 {
      font-size: 26px; /* 标题字体大小增大两号 */
      text-align: center; /* 居中对齐 */
    }

    p {
      font-size: 20px; /* 段落字体大小增大两号 */
      text-indent: 2em; /* 首行缩进 */
      line-height: 1.5; /* 行高 */
      transition: color 0.3s ease, background-color 0.3s ease; /* 文字颜色和背景颜色悬停效果过渡 */
      border-radius: 15px; /* 圆角较大 */
      padding: 10px; /* 内边距 */
    }

    p:hover {
      color: #000000; /* 悬停时的文字颜色为黑色 */
      background-color: rgba(160, 82, 45, 0.5); /* 悬停时的半透明背景颜色为较浅的棕色 */
    }

    img {
      width: 100%; /* 图片宽度与网页宽度相同 */
      display: block; /* 使图片居中显示 */
      margin-top: 20px; /* 添加一些上边距 */
    }
  </style>
</head>
<body>
  <h1>前言</h1>
  <p>
    距今1400多年的唐代，经济繁荣，文化发达，是历史上鼎盛时期，这一时期，
    区别于汉代人的朴素气质，唐代的头饰、妆容等一系列装饰都趋向于雍容华贵、
    包容并存的态势，为女性装饰打下了深刻的时代烙印。
  </p>
  <p>
    可以说，唐朝开启了各种装饰在古代中国史上最华美、最开放、最多样性的篇章。
  </p>
  <!-- 在这里添加图片 -->
  <img src="picfor.jpg" alt="图片描述">
</body>
</html>
